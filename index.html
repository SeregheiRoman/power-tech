<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerTech</title>
    <link rel="stylesheet" href="./styles/normalize.min.css" />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <button
          id="burger"
          onclick="document.getElementById('burger-menu').classList.add('visible');"
        >
          <svg
            width="18"
            height="14"
            viewBox="0 0 18 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 1.6875H17.5V0.125H0V1.6875ZM0 7.78125H17.5V6.21875H0V7.78125ZM0 13.875H17.5V12.3125H0V13.875Z"
              fill="white"
            />
          </svg>
          Меню
        </button>
        <button id="cart">
          <svg
            width="20"
            height="19"
            viewBox="0 0 20 19"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.53784 2.4375L5.50659 12.2031L6.24878 12.75H15.9363L16.6589 12.2617L19.7839 4.44922L19.0613 3.375H9.37378V4.9375H17.9089L15.4089 11.1875H6.83472L3.70972 0.875H0.311279V2.4375H2.53784ZM7.49878 16.8125C7.49878 16.3828 7.34578 16.015 7.03979 15.709C6.73381 15.403 6.36597 15.25 5.93628 15.25C5.50659 15.25 5.13875 15.403 4.83276 15.709C4.52677 16.015 4.37378 16.3828 4.37378 16.8125C4.37378 17.2422 4.52677 17.61 4.83276 17.916C5.13875 18.222 5.50659 18.375 5.93628 18.375C6.36597 18.375 6.73381 18.222 7.03979 17.916C7.34578 17.61 7.49878 17.2422 7.49878 16.8125ZM15.9363 18.375C16.366 18.375 16.7338 18.222 17.0398 17.916C17.3458 17.61 17.4988 17.2422 17.4988 16.8125C17.4988 16.3828 17.3458 16.015 17.0398 15.709C16.7338 15.403 16.366 15.25 15.9363 15.25C15.5066 15.25 15.1388 15.403 14.8328 15.709C14.5268 16.015 14.3738 16.3828 14.3738 16.8125C14.3738 17.2422 14.5268 17.61 14.8328 17.916C15.1388 18.222 15.5066 18.375 15.9363 18.375Z"
              fill="white"
            />
          </svg>
          <p id="cart-count">0</p>
        </button>
        <div
          id="burger-menu"
          onclick="document.getElementById('burger-menu').classList.remove('visible');"
        >
          <ul id="burger-ul">
            <li><a href=""> МАГАЗИН </a></li>
            <li><a href=""> СТАТЬИ</a></li>
            <li><a href=""> ДОКУМЕНТЫ </a></li>
            <li><a href=""> О НАС </a></li>
            <li><a href=""> КОНТАКТЫ </a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="block-one">
        <div class="container">
          <img
            src="./images/logo-full.svg"
            alt="PowerTech премиальное топливо при каждой заправке"
          />
          <img src="./images/block-one-img.png" alt="" />
          <div>
            <p id="one-p-1">Присадка</p>
            <p id="one-p-2">Многофункциональная</p>
          </div>
          <a href="#">
            <button>В магазин</button>
          </a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
